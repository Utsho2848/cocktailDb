<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="text-center container">
        <h1 class="text-danger">Cocktail DB</h1>
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3 px-5 w-50">
                <input id="input-field" type="text" class="form-control text-center" placeholder="Enter Cocktail Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchField()" class="btn btn-primary" type="button">Button</button>
            </div>
        </div>
    </header>
    <main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-danger" id="exampleModalLabel">Drinks Details:</h5>
                        <button type="button" class="bg-light btn btn-danger btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div id="detail-id" class="modal-body bg-dark">

                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
        <section class="container">
            <div id="cocktail-area" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <div id="show-all-btn" class="text-center mt-3 d-none">
                <button id="btn-show-all" class="btn btn-primary">See all</button>
            </div>
        </section>
        <!-- spinner -->
        <div id="spinner" class=" d-none">
            <div style="height: 200px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>
            <p class="text-white text-center">No Result Found</p>
        </div>
        <!-- spinner -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="cocktail.js"></script>
</body>

</html>
